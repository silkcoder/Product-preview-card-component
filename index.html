<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="image" class="img-desktop">
        <img src="images/image-product-mobile.jpg" class="img-mobile" alt="image">
      </div>
      <div class="text">

        <div class="sub-title">
          <h5> Perfume </h5>
        </div>

        <div class="title">
          <h1> Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="price-list">
          <span class="price">$149.99</span>
          <span class="offer-price">$169.99</span>
        </div>

        <div class="button">
          <button class="btn" type="button">
            <span>
              <img src="images/icon-cart.svg" alt="">
            </span>
            <span>
              Add to Cart
            </span>
          </button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
